<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duty Leave Requests - WizUP Faculty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Simple animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideIn 0.4s ease-out; }
        
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
        }
        
        .wrap {
            padding: 24px;
            max-width: 1200px;
            margin: 36px auto;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(15,23,42,0.85), rgba(30,41,59,0.8));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148,163,184,0.2);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
        }
        
        a.back {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        a.back:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(-3px);
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .controls-section {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 8px 12px;
        }
        
        .control-group select, .control-group input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        
        .control-group select:focus, .control-group input:focus {
            background: rgba(255,255,255,0.15);
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #38bdf8);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }
        
        .btn-success:hover {
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #fff;
        }
        
        .btn-danger:hover {
            transform: translateY(-1px);
        }
        
        .leave-requests {
            display: grid;
            gap: 20px;
        }
        
        .leave-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .leave-card:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .leave-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .leave-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .leave-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: #fff;
        }
        
        .status-approved {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #fff;
        }
        
        .status-rejected {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        
        .leave-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .detail-label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 14px;
            color: #fff;
            font-weight: 500;
        }
        
        .leave-description {
            margin: 16px 0;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            line-height: 1.5;
        }
        
        .leave-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: #22c55e;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .wrap {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header-section {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            
            .controls-section {
                flex-direction: column;
            }
            
            .leave-actions {
                flex-direction: column;
            }
            
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="wrap animate-in">
        <a class="back" href="faculty-dashboard.html">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="card">
            <div class="header-section">
                <div class="header-title">
                    <i class="fa-solid fa-briefcase"></i>
                    Duty Leave Requests
                </div>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fa-solid fa-check-circle"></i>
                <span>Action completed successfully!</span>
            </div>
            
            <div class="controls-section">
                <div class="control-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter" onchange="filterRequests()">
                        <option value="all">All Requests</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="dateFilter">Date Range:</label>
                    <select id="dateFilter" onchange="filterRequests()">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                
                <button class="btn btn-secondary" onclick="exportRequests()">
                    <i class="fa-solid fa-download"></i>
                    Export
                </button>
            </div>
            
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="stat-value" id="pendingCount">5</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fa-solid fa-check-circle"></i>
                    </div>
                    <div class="stat-value" id="approvedCount">12</div>
                    <div class="stat-label">Approved</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fa-solid fa-times-circle"></i>
                    </div>
                    <div class="stat-value" id="rejectedCount">3</div>
                    <div class="stat-label">Rejected</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fa-solid fa-percentage"></i>
                    </div>
                    <div class="stat-value" id="approvalRate">80%</div>
                    <div class="stat-label">Approval Rate</div>
                </div>
            </div>
            
            <div class="leave-requests" id="leaveRequests">
                <!-- Leave requests will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Faculty auth guard
        (function () {
            try {
                const raw = localStorage.getItem('wizup.currentFaculty');
                if (!raw) {
                    window.location.href = 'faculty-signin.html';
                    return;
                }
            } catch (e) {
                window.location.href = 'faculty-signin.html';
            }
        })();

        // Mock duty leave requests data
        const leaveRequestsData = [
            {
                id: 'DL001',
                studentName: 'Alice Johnson',
                studentId: 'STU001',
                rollNo: 'CS301001',
                startDate: '2024-01-20',
                endDate: '2024-01-22',
                reason: 'Participating in National Level Hackathon organized by TechCorp',
                status: 'pending',
                submittedDate: '2024-01-15',
                documents: ['hackathon_invite.pdf', 'participation_certificate.pdf']
            },
            {
                id: 'DL002',
                studentName: 'Bob Smith',
                studentId: 'STU002',
                rollNo: 'CS301002',
                startDate: '2024-01-18',
                endDate: '2024-01-18',
                reason: 'Attending technical workshop on Cloud Computing',
                status: 'approved',
                submittedDate: '2024-01-14',
                approvedBy: 'Dr. Sarah Johnson',
                approvedDate: '2024-01-16',
                documents: ['workshop_registration.pdf']
            },
            {
                id: 'DL003',
                studentName: 'Charlie Brown',
                studentId: 'STU003',
                rollNo: 'CS301003',
                startDate: '2024-01-25',
                endDate: '2024-01-26',
                reason: 'Representing college in Inter-College Sports Competition',
                status: 'pending',
                submittedDate: '2024-01-17',
                documents: ['sports_participation.pdf']
            },
            {
                id: 'DL004',
                studentName: 'Diana Prince',
                studentId: 'STU004',
                rollNo: 'CS301004',
                startDate: '2024-01-10',
                endDate: '2024-01-12',
                reason: 'Attending International Conference on AI and Machine Learning',
                status: 'approved',
                submittedDate: '2024-01-08',
                approvedBy: 'Dr. Sarah Johnson',
                approvedDate: '2024-01-09',
                documents: ['conference_registration.pdf', 'acceptance_letter.pdf']
            },
            {
                id: 'DL005',
                studentName: 'Edward Norton',
                studentId: 'STU005',
                rollNo: 'CS301005',
                startDate: '2024-01-28',
                endDate: '2024-01-30',
                reason: 'Industry internship at Tech Solutions Pvt Ltd',
                status: 'pending',
                submittedDate: '2024-01-18',
                documents: ['internship_offer.pdf', 'company_approval.pdf']
            }
        ];

        let filteredRequests = [...leaveRequestsData];

        function loadLeaveRequests() {
            const container = document.getElementById('leaveRequests');
            container.innerHTML = '';
            
            filteredRequests.forEach((request, index) => {
                const card = document.createElement('div');
                card.className = 'leave-card animate-in';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const statusClass = `status-${request.status}`;
                const statusText = request.status.charAt(0).toUpperCase() + request.status.slice(1);
                
                card.innerHTML = `
                    <div class="leave-header">
                        <div>
                            <div class="leave-title">${request.studentName}</div>
                            <div class="leave-subtitle">${request.rollNo} â€¢ ${request.studentId}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="leave-details">
                        <div class="detail-item">
                            <span class="detail-label">Leave Period</span>
                            <span class="detail-value">${formatDate(request.startDate)} - ${formatDate(request.endDate)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Duration</span>
                            <span class="detail-value">${calculateDuration(request.startDate, request.endDate)} days</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Submitted</span>
                            <span class="detail-value">${formatDate(request.submittedDate)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Request ID</span>
                            <span class="detail-value">${request.id}</span>
                        </div>
                    </div>
                    
                    <div class="leave-description">
                        <strong>Reason:</strong> ${request.reason}
                    </div>
                    
                    ${request.documents ? `
                        <div class="detail-item" style="margin-top: 12px;">
                            <span class="detail-label">Documents</span>
                            <span class="detail-value">${request.documents.join(', ')}</span>
                        </div>
                    ` : ''}
                    
                    ${request.status === 'approved' ? `
                        <div class="detail-item" style="margin-top: 12px;">
                            <span class="detail-label">Approved By</span>
                            <span class="detail-value">${request.approvedBy} on ${formatDate(request.approvedDate)}</span>
                        </div>
                    ` : ''}
                    
                    ${request.status === 'pending' ? `
                        <div class="leave-actions">
                            <button class="btn btn-success" onclick="approveRequest('${request.id}')">
                                <i class="fa-solid fa-check"></i> Approve
                            </button>
                            <button class="btn btn-danger" onclick="rejectRequest('${request.id}')">
                                <i class="fa-solid fa-times"></i> Reject
                            </button>
                            <button class="btn btn-secondary" onclick="viewDocuments('${request.id}')">
                                <i class="fa-solid fa-file"></i> View Documents
                            </button>
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(card);
            });
            
            updateStatistics();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function calculateDuration(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
            return diffDays;
        }

        function approveRequest(requestId) {
            const request = leaveRequestsData.find(r => r.id === requestId);
            if (request) {
                const faculty = JSON.parse(localStorage.getItem('wizup.currentFaculty'));
                request.status = 'approved';
                request.approvedBy = faculty.name;
                request.approvedDate = new Date().toISOString().split('T')[0];
                
                // Save to localStorage (in production, this would be sent to server)
                localStorage.setItem(`duty_leave_${requestId}`, JSON.stringify(request));
                
                showSuccess('Leave request approved successfully!');
                loadLeaveRequests();
            }
        }

        function rejectRequest(requestId) {
            const reason = prompt('Please provide reason for rejection:');
            if (reason) {
                const request = leaveRequestsData.find(r => r.id === requestId);
                if (request) {
                    const faculty = JSON.parse(localStorage.getItem('wizup.currentFaculty'));
                    request.status = 'rejected';
                    request.rejectedBy = faculty.name;
                    request.rejectedDate = new Date().toISOString().split('T')[0];
                    request.rejectionReason = reason;
                    
                    // Save to localStorage (in production, this would be sent to server)
                    localStorage.setItem(`duty_leave_${requestId}`, JSON.stringify(request));
                    
                    showSuccess('Leave request rejected successfully!');
                    loadLeaveRequests();
                }
            }
        }

        function viewDocuments(requestId) {
            const request = leaveRequestsData.find(r => r.id === requestId);
            if (request && request.documents) {
                alert(`Documents for ${request.studentName}:\n\n${request.documents.join('\n')}\n\nThis would open the actual document viewer in a real application.`);
            }
        }

        function filterRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            filteredRequests = leaveRequestsData.filter(request => {
                // Status filter
                if (statusFilter !== 'all' && request.status !== statusFilter) {
                    return false;
                }
                
                // Date filter
                if (dateFilter !== 'all') {
                    const requestDate = new Date(request.submittedDate);
                    const today = new Date();
                    
                    switch(dateFilter) {
                        case 'today':
                            if (requestDate.toDateString() !== today.toDateString()) {
                                return false;
                            }
                            break;
                        case 'week':
                            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                            if (requestDate < weekAgo) {
                                return false;
                            }
                            break;
                        case 'month':
                            const monthAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                            if (requestDate < monthAgo) {
                                return false;
                            }
                            break;
                    }
                }
                
                return true;
            });
            
            loadLeaveRequests();
        }

        function updateStatistics() {
            const pending = filteredRequests.filter(r => r.status === 'pending').length;
            const approved = filteredRequests.filter(r => r.status === 'approved').length;
            const rejected = filteredRequests.filter(r => r.status === 'rejected').length;
            const total = filteredRequests.length;
            const approvalRate = total > 0 ? Math.round((approved / total) * 100) : 0;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('approvalRate').textContent = approvalRate + '%';
        }

        function exportRequests() {
            let csvContent = 'Request ID,Student Name,Roll No,Student ID,Start Date,End Date,Duration,Reason,Status,Submitted Date\n';
            
            filteredRequests.forEach(request => {
                const duration = calculateDuration(request.startDate, request.endDate);
                csvContent += `${request.id},${request.studentName},${request.rollNo},${request.studentId},${request.startDate},${request.endDate},${duration} days,"${request.reason}",${request.status},${request.submittedDate}\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `duty_leave_requests_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `<i class="fa-solid fa-check-circle"></i><span>${message}</span>`;
            successDiv.style.display = 'flex';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaveRequests();
        });
    </script>
</body>
</html>
