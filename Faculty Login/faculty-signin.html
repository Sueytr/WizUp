<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Sign In - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Simple animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideIn 0.4s ease-out; }
        
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: linear-gradient(135deg, rgba(15,23,42,0.85), rgba(30,41,59,0.8));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148,163,184,0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
        }
        
        .login-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 16px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
        }
        
        .form-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .password-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #22c55e, #38bdf8);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        
        .divider span {
            background: linear-gradient(135deg, rgba(15,23,42,0.85), rgba(30,41,59,0.8));
            padding: 0 16px;
            position: relative;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #fff;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container animate-in">
        <div class="logo-section">
            <img src="../LOGO1.png" alt="WizUP Logo" class="logo">
            <h1 class="login-title">Faculty Portal</h1>
            <p class="login-subtitle">Sign in to access faculty dashboard</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Faculty Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="faculty@university.edu"
                    required
                />
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="password-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fa-solid fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fa-solid fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <div class="back-link">
            <a href="../Login Page/student-signin.html">
                <i class="fa-solid fa-arrow-left"></i> Back to Student Portal
            </a>
        </div>
    </div>

    <script>
        // Faculty credentials database (in production, this would be server-side)
        const facultyDatabase = [
            {
                id: 'FAC001',
                email: 'john.smith@university.edu',
                password: 'faculty123',
                name: 'Dr. John Smith',
                department: 'Computer Science',
                subjects: ['Java Programming', 'Software Engineering'],
                role: 'Professor'
            },
            {
                id: 'FAC002',
                email: 'sarah.johnson@university.edu',
                password: 'faculty123',
                name: 'Dr. Sarah Johnson',
                department: 'Computer Science',
                subjects: ['Applied System Design', 'Deep Learning'],
                role: 'Associate Professor'
            },
            {
                id: 'FAC003',
                email: 'michael.chen@university.edu',
                password: 'faculty123',
                name: 'Prof. Michael Chen',
                department: 'Computer Science',
                subjects: ['Advanced Machine Learning', 'Competitive Coding'],
                role: 'Assistant Professor'
            }
        ];

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fa-solid fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fa-solid fa-eye';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing in...';
            
            // Simulate authentication delay
            setTimeout(() => {
                const faculty = facultyDatabase.find(f => 
                    f.email === email && f.password === password
                );
                
                if (faculty) {
                    // Store faculty data in localStorage
                    localStorage.setItem('wizup.currentFaculty', JSON.stringify({
                        id: faculty.id,
                        email: faculty.email,
                        name: faculty.name,
                        department: faculty.department,
                        subjects: faculty.subjects,
                        role: faculty.role,
                        loginTime: new Date().toISOString()
                    }));
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to faculty dashboard
                    setTimeout(() => {
                        window.location.href = 'faculty-dashboard.html';
                    }, 1500);
                } else {
                    showError('Invalid email or password. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fa-solid fa-sign-in-alt"></i> Sign In';
                }
            }, 1000);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const currentFaculty = localStorage.getItem('wizup.currentFaculty');
            if (currentFaculty) {
                window.location.href = 'faculty-dashboard.html';
            }
        });
    </script>
</body>
</html>
