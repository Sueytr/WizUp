<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Sign In - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ---------- Base ---------- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark vignette similar to the mockup */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 70% 40%, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.8));
            pointer-events: none;
            z-index: 1;
        }

        /* ---------- Layout ---------- */
        .page-shell {
            position: relative;
            height: 100%;
            width: 100%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
        }

        /* ---------- Sign In Card ---------- */
        .signin-card {
            position: relative;
            width: 360px;
            margin-left: 80px;
            background: rgba(229, 56, 59, 0.95);
            border-radius: 16px;
            padding: 28px 28px 32px;
            box-shadow: 0 25px 60px rgba(178, 31, 45, 0.5);
        }

        .signin-card::before {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: 20px;
            background: rgb(178, 31, 45);
            z-index: -1;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 14px;
            opacity: 0.9;
            transition: opacity 200ms ease, transform 200ms ease;
        }

        .back-btn:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .back-btn i {
            font-size: 14px;
        }

        /* Header */
        .signin-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signin-header .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #b21f2d;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .signin-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .signin-header p {
            margin: 6px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        /* Form */
        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.95;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 11px 12px 11px 38px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            background: #fff;
            color: #333;
            transition: box-shadow 200ms ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
        }

        .form-group input::placeholder {
            color: #999;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #b21f2d;
            cursor: pointer;
        }

        .forgot-link {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 200ms ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Submit Button */
        .signin-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 999px;
            background: #b21f2d;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
            transition: background 200ms ease, transform 200ms ease, box-shadow 200ms ease;
        }

        .signin-btn:hover {
            background: #9c1a26;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 4px 0;
            font-size: 11px;
            opacity: 0.8;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Help text */
        .help-text {
            text-align: center;
            font-size: 11px;
            opacity: 0.9;
            line-height: 1.4;
            margin: 0;
        }

        .help-text a {
            color: #fff;
            font-weight: 600;
        }

        /* ---------- Crest on right-hand side ---------- */
        .crest-wrapper {
            position: absolute;
            right: 13%;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 300ms ease, box-shadow 300ms ease;
            z-index: 2;
        }

        .crest-wrapper:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.9), 0 0 40px rgba(255, 200, 80, 0.3);
        }

        .crest-wrapper img {
            max-width: 78%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.7));
            transition: transform 300ms ease, filter 300ms ease;
        }

        .crest-wrapper:hover img {
            transform: scale(1.05) rotate(3deg);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.8)) brightness(1.1);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 1100px) {
            .crest-wrapper {
                width: 300px;
                height: 300px;
                right: 8%;
            }
        }

        @media (max-width: 900px) {
            body {
                overflow-y: auto;
            }

            .page-shell {
                flex-direction: column;
                justify-content: flex-start;
                padding: 30px 20px;
            }

            .signin-card {
                margin: 0;
                width: 100%;
                max-width: 400px;
            }

            .crest-wrapper {
                position: static;
                transform: none;
                margin-top: 40px;
                width: 200px;
                height: 200px;
            }

            .crest-wrapper:hover {
                transform: scale(1.08);
            }
        }
    </style>
</head>

<body>
    <div class="page-shell">
        <!-- Sign In Card -->
        <div class="signin-card">
            <a href="index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Portal
            </a>

            <div class="signin-header">
                <div class="avatar">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <h1>Student Sign In</h1>
                <p>Access your Student Services and Account</p>
            </div>

            <form class="signin-form" action="student-dashboard.html" method="get">
                <div class="form-group">
                    <label for="uid">Student UID</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="uid" name="uid" placeholder="Enter your UID" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" />
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>

                <div class="divider">or</div>

                <p class="help-text">
                    New student? <a href="#">Register here</a><br />
                    Need help? Contact <a href="#">Student Services</a>
                </p>
            </form>
        </div>

        <!-- Right circular crest (same position as main page) -->
        <div class="crest-wrapper">
            <img src="../LOGO1.png" alt="WizUP Logo" />
        </div>
    </div>

    <div class="overlay"></div>
</body>
</html>
