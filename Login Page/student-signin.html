<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Sign In - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ---------- Enhanced Animations ---------- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-in { animation: slideIn 0.6s ease-out; }
        .pulse-hover:hover { animation: pulse 0.3s ease-in-out; }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        /* ---------- Enhanced Base ---------- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark vignette similar to the mockup */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 70% 40%, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.8));
            pointer-events: none;
            z-index: 1;
        }

        /* ---------- Layout ---------- */
        .page-shell {
            position: relative;
            height: 100%;
            width: 100%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
        }

        /* ---------- Enhanced Sign In Card ---------- */
        .signin-card {
            position: relative;
            width: 380px;
            margin-left: 80px;
            background: linear-gradient(135deg, rgba(229, 56, 59, 0.95), rgba(178, 31, 45, 0.9));
            border-radius: 20px;
            padding: 32px 32px 36px;
            box-shadow: 0 30px 70px rgba(178, 31, 45, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .signin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 40px 90px rgba(178, 31, 45, 0.7);
        }

        .signin-card::before {
            content: "";
            position: absolute;
            inset: -6px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgb(178, 31, 45), rgb(229, 56, 59));
            z-index: -1;
            opacity: 0.8;
        }

        .signin-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            background-size: 200% 200%;
            animation: shimmer 3s infinite;
            border-radius: 20px;
            pointer-events: none;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 14px;
            opacity: 0.9;
            transition: opacity 200ms ease, transform 200ms ease;
        }

        .back-btn:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .back-btn i {
            font-size: 14px;
        }

        /* Header */
        .signin-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signin-header .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #b21f2d;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .signin-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .signin-header p {
            margin: 6px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        /* Form */
        .signin-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.95;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2), 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: #b21f2d;
            cursor: pointer;
        }

        .forgot-link {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 200ms ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Enhanced Submit Button */
        .signin-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #b21f2d, #e5383b);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .signin-btn:hover::before {
            left: 100%;
        }

        .signin-btn:hover {
            background: linear-gradient(135deg, #e5383b, #b21f2d);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .signin-btn:active {
            transform: translateY(-1px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 4px 0;
            font-size: 11px;
            opacity: 0.8;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Help text */
        .help-text {
            text-align: center;
            font-size: 11px;
            opacity: 0.9;
            line-height: 1.4;
            margin: 0;
        }

        .error-text {
            font-size: 12px;
            color: #ffd1d1;
            margin-top: 6px;
            text-align: center;
        }

        .help-text a {
            color: #fff;
            font-weight: 600;
        }

        /* ---------- Crest on right-hand side ---------- */
        .crest-wrapper {
            position: absolute;
            right: 13%;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 300ms ease, box-shadow 300ms ease;
            z-index: 2;
        }

        .crest-wrapper:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.9), 0 0 40px rgba(255, 200, 80, 0.3);
        }

        .crest-wrapper img {
            max-width: 78%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.7));
            transition: transform 300ms ease, filter 300ms ease;
        }

        .crest-wrapper:hover img {
            transform: scale(1.05) rotate(3deg);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.8)) brightness(1.1);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 1100px) {
            .crest-wrapper {
                width: 300px;
                height: 300px;
                right: 8%;
            }
        }

        @media (max-width: 900px) {
            body {
                overflow-y: auto;
            }

            .page-shell {
                flex-direction: column;
                justify-content: flex-start;
                padding: 30px 20px;
            }

            .signin-card {
                margin: 0;
                width: 100%;
                max-width: 400px;
            }

            .crest-wrapper {
                position: static;
                transform: none;
                margin-top: 40px;
                width: 200px;
                height: 200px;
            }

            .crest-wrapper:hover {
                transform: scale(1.08);
            }
        }
    </style>
</head>

<body>
    <div class="page-shell">
        <!-- Sign In Card -->
        <div class="signin-card animate-in">
            <a href="index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Portal
            </a>

            <div class="signin-header">
                <div class="avatar pulse-hover">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <h1>Student Sign In</h1>
                <p>Access your Student Services and Account</p>
            </div>

            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label for="uid">Student UID</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="uid" name="uid" placeholder="Enter your UID" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" />
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <div id="signinError" class="error-text" style="display: none;"></div>

                <button type="submit" class="signin-btn pulse-hover">
                    Sign In
                </button>

                <div class="divider">or</div>

                <p class="help-text">
                    New student? <a href="student-signup.html">Register here</a><br />
                    Need help? Contact <a href="#">Student Services</a>
                </p>
            </form>
        </div>

        <!-- Right circular crest (same position as main page) -->
        <div class="crest-wrapper">
            <img src="../LOGO1.png" alt="WizUP Logo" />
        </div>
    </div>

    <div class="overlay"></div>

    <script src="wizup-data.js"></script>
    <script>
        // Force initialize data if not exists
        (function forceInitialize() {
            try {
                if (!localStorage.getItem('wizup.users') && typeof window.WIZUP_STUDENTS !== 'undefined') {
                    localStorage.setItem('wizup.users', JSON.stringify(window.WIZUP_STUDENTS));
                    console.log('Force initialized student data');
                }
                if (!localStorage.getItem('wizup.subjects') && typeof window.WIZUP_SUBJECTS !== 'undefined') {
                    localStorage.setItem('wizup.subjects', JSON.stringify(window.WIZUP_SUBJECTS));
                    console.log('Force initialized subjects');
                }
            } catch (e) {
                console.error('Error force initializing:', e);
            }
        })();

        (function () {
            const form = document.getElementById("signinForm");
            const errorEl = document.getElementById("signinError");

            function showError(message) {
                if (!errorEl) return;
                errorEl.textContent = message;
                errorEl.style.display = message ? "block" : "none";
            }

            function getUsers() {
                try {
                    const raw = localStorage.getItem("wizup.users");
                    if (!raw) {
                        console.log('No users found in localStorage');
                        return [];
                    }
                    const parsed = JSON.parse(raw);
                    console.log('Found', parsed.length, 'users in localStorage');
                    return Array.isArray(parsed) ? parsed : [];
                } catch (e) {
                    console.error('Error getting users:', e);
                    return [];
                }
            }

            function saveCurrentUser(user) {
                try {
                    localStorage.setItem(
                        "wizup.currentUser",
                        JSON.stringify({
                            uid: user.uid,
                            name: user.name || "",
                            email: user.email || "",
                            rollNo: user.rollNo || "",
                            semester: user.semester || "",
                            department: user.department || ""
                        })
                    );
                    console.log('Saved current user:', user.name);
                } catch (e) {
                    console.error('Error saving current user:', e);
                }
            }

            // If already signed in, go straight to dashboard
            try {
                const existing = localStorage.getItem("wizup.currentUser");
                if (existing) {
                    console.log('User already logged in, redirecting to dashboard');
                    window.location.href = "student-dashboard.html";
                    return;
                }
            } catch (e) {
                console.error('Error checking existing session:', e);
            }

            if (form) {
                form.addEventListener("submit", function (evt) {
                    evt.preventDefault();
                    showError("");

                    const uid = (form.uid && form.uid.value || "").trim();
                    const password = form.password && form.password.value || "";

                    console.log('Login attempt - UID:', uid, 'Password:', password ? '[HIDDEN]' : '[EMPTY]');

                    if (!uid || !password) {
                        showError("Please enter both UID and password.");
                        return;
                    }

                    const users = getUsers();
                    console.log('Available users:', users);
                    console.log('User details:', users.map(u => ({uid: u.uid, name: u.name, password: u.password})));
                    
                    const user = users.find(function (u) { return u.uid === uid; });
                    console.log('Looking for UID:', uid, 'Found user:', user ? user.name : 'NOT FOUND');

                    if (!user || user.password !== password) {
                        console.log('Login failed - user not found or password mismatch');
                        showError("Invalid UID or password.");
                        return;
                    }

                    console.log('Login successful for:', user.name);
                    saveCurrentUser(user);
                    window.location.href = "student-dashboard.html";
                });
            }
        })();
    </script>
</body>
</html>
