<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LMS - WizUP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body{font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;margin:0;background:url('../bg1.jpg')center/cover no-repeat fixed;color:#fff}
    .wrap{padding:24px;max-width:1000px;margin:36px auto}
    .card{background:rgba(0,0,0,0.62);padding:18px;border-radius:12px}
    a.back{color:#fff;text-decoration:none;font-weight:700}
    .course-list{margin-top:12px}
    .course{padding:10px;border-radius:8px;background:rgba(255,255,255,0.03);margin-bottom:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="student-dashboard.html"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    <div class="card">
      <h1>Learning Management (LMS)</h1>
      <p>List of linked courses and quick links to learning resources.</p>
      <div class="course-list" id="courseList"></div>
    </div>
  </div>
  <script>
    (function(){try{const raw=localStorage.getItem('wizup.currentUser');if(!raw)window.location.href='student-signin.html'}catch(e){window.location.href='student-signin.html'}})();
    // Render sample course list from shared data when available
    (function(){
      function render(){
        var listEl=document.getElementById('courseList');if(!listEl)return;
        var subjects=(window.WIZUP_SUBJECTS||[]);
        if(subjects.length===0){listEl.innerHTML='<p style="opacity:.8">No courses available.</p>';return}
        listEl.innerHTML='';subjects.forEach(function(s){var d=document.createElement('div');d.className='course';d.innerHTML='<strong>'+s.name+'</strong><div style="font-size:13px;opacity:.85">Attendance: '+( (s.attended/s.total*100).toFixed(2) )+'%</div>';listEl.appendChild(d)});
      }
      if(window.WIZUP_SUBJECTS)render();else{var s=document.createElement('script');s.src='wizup-data.js';s.onload=render;document.head.appendChild(s)}
    })();
  </script>
</body>
</html>
