<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Duty Leave - WizUP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body{font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;margin:0;background:url('../bg1.jpg')center/cover no-repeat fixed;color:#fff}
    .wrap{padding:24px}
    .card{background:rgba(0,0,0,0.6);max-width:760px;margin:36px auto;padding:18px;border-radius:12px}
    a.back{color:#fff;text-decoration:none;font-weight:700}
    form .row{margin-top:8px}
    input,textarea{width:100%;padding:8px;border-radius:8px;border:none}
    button{margin-top:12px;padding:10px 14px;border-radius:10px;border:none;background:#e5383b;color:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="student-dashboard.html"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    <div class="card">
      <h1>Duty Leave Request</h1>
      <p>Use this form to request duty leave. Submissions are stored locally (client-side prototype).</p>
      <form id="dutyForm">
        <div class="row"><label>Reason</label><input id="reason" required /></div>
        <div class="row"><label>From (date)</label><input id="from" type="date" required /></div>
        <div class="row"><label>To (date)</label><input id="to" type="date" required /></div>
        <button type="submit">Submit Request</button>
        <div id="msg" style="margin-top:10px;opacity:.9"></div>
      </form>
    </div>
  </div>
  <script>
    (function(){try{const raw=localStorage.getItem('wizup.currentUser');if(!raw)window.location.href='student-signin.html'}catch(e){window.location.href='student-signin.html'}})();
    document.getElementById('dutyForm').addEventListener('submit',function(e){e.preventDefault();var r=document.getElementById('reason').value;var f=document.getElementById('from').value;var t=document.getElementById('to').value;var raw=localStorage.getItem('wizup.dutyRequests')||'[]';var arr=JSON.parse(raw);arr.push({reason:r,from:f,to:t,created:new Date().toISOString()});localStorage.setItem('wizup.dutyRequests',JSON.stringify(arr));document.getElementById('msg').textContent='Request saved locally.';this.reset();});
  </script>
</body>
</html>
