<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* Simple animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideIn 0.4s ease-out; }
        
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
        }
        
        .wrap {
            padding: 24px;
            max-width: 1400px;
            margin: 36px auto;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(15,23,42,0.85), rgba(30,41,59,0.8));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148,163,184,0.2);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
        }
        
        a.back {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        a.back:hover {
            background: rgba(255,255,255,0.15);
            transform: translateX(-3px);
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .header-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .view-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .view-toggle.active {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 8px 12px;
            flex: 1;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
            width: 100%;
        }
        
        .search-box input:focus {
            background: rgba(255,255,255,0.2);
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: #22c55e;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin: 24px 0;
        }
        
        .course-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            border-color: rgba(255,255,255,0.25);
        }
        
        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .course-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .course-code {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 8px;
        }
        
        .course-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .type-core {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }
        
        .type-elective {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: #fff;
        }
        
        .type-lab {
            background: linear-gradient(135deg, #6b7280, #4c1d95);
            color: #fff;
        }
        
        .course-details {
            margin: 16px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255,255,255,0.9);
        }
        
        .detail-label {
            font-weight: 600;
        }
        
        .detail-value {
            color: #fff;
        }
        
        .progress-section {
            margin: 16px 0;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .progress-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        
        .progress-percentage {
            font-size: 18px;
            font-weight: 700;
            color: #22c55e;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .course-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .action-btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .action-btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .action-btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .resources-section {
            margin: 32px 0;
            padding: 24px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
        }
        
        .resources-header {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        
        .resource-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .resource-item:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }
        
        .resource-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #38bdf8;
        }
        
        .resource-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .resource-description {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            line-height: 1.4;
        }
        
        .resource-count {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
        }
        
        @media (max-width: 768px) {
            .wrap {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header-section {
                flex-direction: column;
                gap: 16px;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="wrap animate-in">
        <a class="back" href="student-dashboard.html">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="card">
            <div class="header-section">
                <div class="header-title">
                    <i class="fa-solid fa-graduation-cap"></i>
                    Learning Management System
                </div>
                <div class="header-controls">
                    <div class="view-toggle active" onclick="toggleView('courses')">
                        <i class="fa-solid fa-book"></i>
                        Courses
                    </div>
                    <div class="view-toggle" onclick="toggleView('resources')">
                        <i class="fa-solid fa-folder"></i>
                        Resources
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search courses or resources..." oninput="filterContent()">
                    </div>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="stat-card animate-in pulse-hover" style="animation-delay: 0.1s;">
                    <div class="stat-icon">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <div class="stat-value" id="totalCourses">8</div>
                    <div class="stat-label">Total Courses</div>
                </div>
                
                <div class="stat-card animate-in pulse-hover" style="animation-delay: 0.2s;">
                    <div class="stat-icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="stat-value" id="avgProgress">72%</div>
                    <div class="stat-label">Avg Progress</div>
                </div>
                
                <div class="stat-card animate-in pulse-hover" style="animation-delay: 0.3s;">
                    <div class="stat-icon">
                        <i class="fa-solid fa-check-circle"></i>
                    </div>
                    <div class="stat-value" id="completedCourses">5</div>
                    <div class="stat-label">Completed</div>
                </div>
                
                <div class="stat-card animate-in pulse-hover" style="animation-delay: 0.4s;">
                    <div class="stat-icon">
                        <i class="fa-solid fa-download"></i>
                    </div>
                    <div class="stat-value" id="downloadedResources">24</div>
                    <div class="stat-label">Downloads</div>
                </div>
            </div>
            
            <div class="courses-grid" id="coursesView">
                <!-- Courses will be dynamically added here -->
            </div>
            
            <div class="resources-section" id="resourcesView" style="display: none;">
                <div class="resources-header">
                    <i class="fa-solid fa-folder-open"></i>
                    Learning Resources
                </div>
                
                <div class="resources-grid" id="resourcesGrid">
                    <!-- Resources will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple auth guard
        (function () {
            try {
                const raw = localStorage.getItem('wizup.currentUser');
                if (!raw) {
                    window.location.href = 'student-signin.html';
                    return;
                }
            } catch (e) {
                window.location.href = 'student-signin.html';
            }
        })();

        // Enhanced course data with LMS information
        const lmsCoursesData = [
            {
                id: 'java-programming',
                code: 'CS301',
                name: 'Java Programming',
                credits: 4,
                instructor: 'Dr. Sarah Johnson',

                description: 'Learn core Java programming concepts including OOP, data structures, and algorithms.',
                materials: 24,

            },
            {

                credits: 3,
                instructor: 'Prof. Michael Chen',
                type: 'core',
                progress: 72,
                totalModules: 10,
                completedModules: 7,
                description: 'Design and implement scalable software systems using modern architectural patterns.',
                materials: 18,

            },
            {
                id: 'software-engineering',

                name: 'Software Engineering',

                progress: 90,

                description: 'Learn software development lifecycle, testing methodologies, and project management.',
                materials: 30,

            },
            {

                description: 'Explore neural networks, deep learning frameworks, and practical AI applications.',
                materials: 15,

                quizzes: 3,

            },
            {
                id: 'advanced-machine-learning',
                code: 'CS402',
                name: 'Advanced Machine Learning',
                credits: 3,
                instructor: 'Dr. Lisa Wang',
                type: 'elective',
                progress: 45,
                totalModules: 10,
                completedModules: 4,
                description: 'Advanced topics in machine learning including optimization, ensemble methods, and deployment.',
                materials: 12,
                assignments: 3,
                quizzes: 2,
                videos: 20
            },
            {
                id: 'communication-skills',
                code: 'HS101',
                name: 'Communication Skills',
                credits: 2,
                instructor: 'Ms. Jennifer Brown',
                type: 'humanities',
                progress: 95,
                totalModules: 6,
                completedModules: 5,
                description: 'Develop professional communication skills for technical and business contexts.',
                materials: 8,
                assignments: 4,
                quizzes: 2,
                videos: 12
            },
            {
                id: 'competitive-coding-2',
                code: 'CS304',
                name: 'Competitive Coding - II',
                credits: 2,
                instructor: 'Prof. Robert Garcia',
                type: 'elective',
                progress: 80,
                totalModules: 8,
                completedModules: 6,
                description: 'Advanced problem-solving techniques and algorithm optimization for competitive programming.',
                materials: 20,
                assignments: 15,
                quizzes: 8,
                videos: 35
            }
        ];

        // Learning resources data
        const learningResources = [
            {
                id: 'java-tutorials',
                title: 'Java Programming Tutorials',
                description: 'Comprehensive video tutorials covering all Java concepts',
                type: 'video',
                icon: 'fa-play-circle',
                count: 45,
                size: '2.3 GB'
            },
            {
                id: 'system-design-patterns',
                title: 'Design Patterns Library',
                description: 'Collection of common software design patterns with examples',
                type: 'document',
                icon: 'fa-file-code',
                count: 18,
                size: '156 MB'
            },
            {
                id: 'ml-datasets',
                title: 'Machine Learning Datasets',
                description: 'Curated datasets for ML practice and projects',
                type: 'data',
                icon: 'fa-database',
                count: 12,
                size: '890 MB'
            },
            {
                id: 'coding-platforms',
                title: 'Online Coding Platforms',
                description: 'Links to recommended coding practice platforms and tools',
                type: 'link',
                icon: 'fa-link',
                count: 8,
                size: '0 MB'
            },
            {
                id: 'reference-books',
                title: 'Digital Library',
                description: 'E-books and reference materials for all courses',
                type: 'document',
                icon: 'fa-book',
                count: 35,
                size: '1.2 GB'
            },
            {
                id: 'past-papers',
                title: 'Past Exam Papers',
                description: 'Previous semester exam papers with solutions',
                type: 'document',
                icon: 'fa-file-alt',
                count: 24,
                size: '456 MB'
            }
        ];

        let currentView = 'courses';
        let filteredCourses = [...lmsCoursesData];
        let filteredResources = [...learningResources];

        function toggleView(view) {
            currentView = view;
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            const coursesView = document.getElementById('coursesView');
            const resourcesView = document.getElementById('resourcesView');
            
            if (view === 'courses') {
                coursesView.style.display = 'grid';
                resourcesView.style.display = 'none';
            } else {
                coursesView.style.display = 'none';
                resourcesView.style.display = 'block';
            }
        }

        function renderCourses() {
            const coursesGrid = document.getElementById('coursesView');
            
            coursesGrid.innerHTML = filteredCourses.map((course, index) => {
                const typeClass = 'type-' + course.type;
                const progressColor = course.progress >= 80 ? '#27ae60' : course.progress >= 60 ? '#f39c12' : '#e74c3c';
                
                return `
                    <div class="course-card animate-in pulse-hover" style="animation-delay: ${index * 0.1}s;">
                        <div class="course-header">
                            <div class="course-title">
                                ${course.name}
                                <span class="course-code">${course.code}</span>
                            </div>
                            <span class="course-type ${typeClass}">${course.type}</span>
                        </div>
                        
                        <div class="course-details">
                            <div class="detail-row">
                                <span class="detail-label">Instructor:</span>
                                <span class="detail-value">${course.instructor}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Credits:</span>
                                <span class="detail-value">${course.credits}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Progress:</span>
                                <span class="detail-value">${course.progress}%</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Modules:</span>
                                <span class="detail-value">${course.completedModules}/${course.totalModules}</span>
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <div class="progress-title">Course Progress</div>
                                <div class="progress-percentage">${course.progress}%</div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${course.progress}%; background: ${progressColor};"></div>
                            </div>
                        </div>
                        
                        <div class="course-actions">
                            <button class="action-btn action-btn-primary" onclick="openCourse('${course.id}')">
                                <i class="fa-solid fa-play"></i>
                                Continue Learning
                            </button>
                            <button class="action-btn action-btn-secondary" onclick="viewCourseDetails('${course.id}')">
                                <i class="fa-solid fa-info-circle"></i>
                                Details
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStatistics();
        }

        function renderResources() {
            const resourcesGrid = document.getElementById('resourcesGrid');
            
            resourcesGrid.innerHTML = filteredResources.map((resource, index) => {
                return `
                    <div class="resource-item animate-in pulse-hover" style="animation-delay: ${index * 0.1}s;" onclick="openResource('${resource.id}')">
                        <div class="resource-icon">
                            <i class="fa-solid ${resource.icon}"></i>
                        </div>
                        <div class="resource-title">${resource.title}</div>
                        <div class="resource-description">${resource.description}</div>
                        <div class="resource-count">${resource.count} items â€¢ ${resource.size}</div>
                    </div>
                `;
            }).join('');
        }

        function updateStatistics() {
            const totalCourses = filteredCourses.length;
            const avgProgress = Math.round(filteredCourses.reduce((sum, course) => sum + course.progress, 0) / totalCourses);
            const completedCourses = filteredCourses.filter(course => course.progress >= 80).length;
            
            document.getElementById('totalCourses').textContent = totalCourses;
            document.getElementById('avgProgress').textContent = avgProgress + '%';
            document.getElementById('completedCourses').textContent = completedCourses;
        }

        function filterContent() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (currentView === 'courses') {
                filteredCourses = lmsCoursesData.filter(course => 
                    course.name.toLowerCase().includes(searchTerm) ||
                    course.code.toLowerCase().includes(searchTerm) ||
                    course.instructor.toLowerCase().includes(searchTerm)
                );
                renderCourses();
            } else {
                filteredResources = learningResources.filter(resource =>
                    resource.title.toLowerCase().includes(searchTerm) ||
                    resource.description.toLowerCase().includes(searchTerm)
                );
                renderResources();
            }
        }

        function openCourse(courseId) {
            const course = lmsCoursesData.find(c => c.id === courseId);
            if (course) {
                alert(`Opening course: ${course.name}\n\nInstructor: ${course.instructor}\nProgress: ${course.progress}%\n\nThis would open the course learning interface in a real application.`);
            }
        }

        function viewCourseDetails(courseId) {
            const course = lmsCoursesData.find(c => c.id === courseId);
            if (course) {
                alert(`Course Details for ${course.name}:\n\nCode: ${course.code}\nCredits: ${course.credits}\nInstructor: ${course.instructor}\nType: ${course.type}\nProgress: ${course.progress}%\nModules: ${course.completedModules}/${course.totalModules}\n\nMaterials: ${course.materials}\nAssignments: ${course.assignments}\nQuizzes: ${course.quizzes}\nVideos: ${course.videos}\n\nDescription: ${course.description}`);
            }
        }

        function openResource(resourceId) {
            const resource = learningResources.find(r => r.id === resourceId);
            if (resource) {
                alert(`Opening resource: ${resource.title}\n\nType: ${resource.type}\nItems: ${resource.count}\nSize: ${resource.size}\n\nDescription: ${resource.description}`);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderCourses();
        });
    </script>
</body>
</html>
