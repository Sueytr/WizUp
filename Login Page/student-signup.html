<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Sign Up - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ---------- Base ---------- */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            position: relative;
        }

        /* Dark vignette similar to the mockup */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 70% 40%, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.8));
            pointer-events: none;
            z-index: 1;
        }

        /* ---------- Layout ---------- */
        .page-shell {
            position: relative;
            height: 100%;
            width: 100%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            z-index: 2;
        }

        /* ---------- Sign Up Card ---------- */
        .signup-card {
            position: relative;
            width: 380px;
            margin-left: 80px;
            background: rgba(229, 56, 59, 0.95);
            border-radius: 16px;
            padding: 28px 28px 32px;
            box-shadow: 0 25px 60px rgba(178, 31, 45, 0.5);
        }

        .signup-card::before {
            content: "";
            position: absolute;
            inset: -5px;
            border-radius: 20px;
            background: rgb(178, 31, 45);
            z-index: -1;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 14px;
            opacity: 0.9;
            transition: opacity 200ms ease, transform 200ms ease;
        }

        .back-btn:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .back-btn i {
            font-size: 14px;
        }

        /* Header */
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-header .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #b21f2d;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #000;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .signup-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .signup-header p {
            margin: 6px 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        /* Form */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.95;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 11px 12px 11px 38px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            background: #fff;
            color: #333;
            transition: box-shadow 200ms ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .error-text {
            font-size: 12px;
            color: #ffd1d1;
            margin-top: 4px;
        }

        /* Submit Button */
        .signup-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 999px;
            background: #b21f2d;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
            transition: background 200ms ease, transform 200ms ease, box-shadow 200ms ease;
        }

        .signup-btn:hover {
            background: #9c1a26;
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 4px 0;
            font-size: 11px;
            opacity: 0.8;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
        }

        .help-text {
            text-align: center;
            font-size: 11px;
            opacity: 0.9;
            line-height: 1.4;
            margin: 0;
        }

        .help-text a {
            color: #fff;
            font-weight: 600;
        }

        /* ---------- Crest on right-hand side ---------- */
        .crest-wrapper {
            position: absolute;
            right: 13%;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 300ms ease, box-shadow 300ms ease;
            z-index: 2;
        }

        .crest-wrapper:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.9), 0 0 40px rgba(255, 200, 80, 0.3);
        }

        .crest-wrapper img {
            max-width: 78%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.7));
            transition: transform 300ms ease, filter 300ms ease;
        }

        .crest-wrapper:hover img {
            transform: scale(1.05) rotate(3deg);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.8)) brightness(1.1);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 1100px) {
            .crest-wrapper {
                width: 300px;
                height: 300px;
                right: 8%;
            }
        }

        @media (max-width: 900px) {
            body {
                overflow-y: auto;
            }

            .page-shell {
                flex-direction: column;
                justify-content: flex-start;
                padding: 30px 20px;
            }

            .signup-card {
                margin: 0;
                width: 100%;
                max-width: 400px;
            }

            .crest-wrapper {
                position: static;
                transform: none;
                margin-top: 40px;
                width: 200px;
                height: 200px;
            }

            .crest-wrapper:hover {
                transform: scale(1.08);
            }
        }
    </style>
</head>

<body>
    <div class="page-shell">
        <!-- Sign Up Card -->
        <div class="signup-card">
            <a href="student-signin.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Sign In
            </a>

            <div class="signup-header">
                <div class="avatar">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <h1>Student Sign Up</h1>
                <p>Create your WizUP student account</p>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="uid">Student UID</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-id-card"></i>
                        <input type="text" id="uid" name="uid" placeholder="Choose a unique UID" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required />
                    </div>
                    <div id="signupError" class="error-text" style="display: none;"></div>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>

                <div class="divider">or</div>

                <p class="help-text">
                    Already registered? <a href="student-signin.html">Sign in here</a>
                </p>
            </form>
        </div>

        <!-- Right circular crest (same position as main page) -->
        <div class="crest-wrapper">
            <img src="../LOGO1.png" alt="WizUP Logo" />
        </div>
    </div>

    <div class="overlay"></div>

    <script src="wizup-data.js"></script>
    <script>
        (function () {
            const form = document.getElementById("signupForm");
            const errorEl = document.getElementById("signupError");

            function showError(message) {
                if (!errorEl) return;
                errorEl.textContent = message;
                errorEl.style.display = message ? "block" : "none";
            }

            function getUsers() {
                try {
                    const raw = localStorage.getItem("wizup.users");
                    if (!raw) return [];
                    const parsed = JSON.parse(raw);
                    return Array.isArray(parsed) ? parsed : [];
                } catch (e) {
                    return [];
                }
            }

            function saveUsers(users) {
                try {
                    localStorage.setItem("wizup.users", JSON.stringify(users));
                } catch (e) {
                    // ignore storage errors
                }
            }

            function saveCurrentUser(user) {
                try {
                    localStorage.setItem(
                        "wizup.currentUser",
                        JSON.stringify({
                            uid: user.uid,
                            name: user.name || "",
                            email: user.email || "",
                            rollNo: user.rollNo || "",
                            semester: user.semester || "",
                            department: user.department || ""
                        })
                    );
                } catch (e) {
                    // ignore
                }
            }

            // If already signed in, send to dashboard
            try {
                const existing = localStorage.getItem("wizup.currentUser");
                if (existing) {
                    window.location.href = "student-dashboard.html";
                    return;
                }
            } catch (e) {
                // ignore
            }

            if (form) {
                form.addEventListener("submit", function (evt) {
                    evt.preventDefault();
                    showError("");

                    const name = (form.name && form.name.value || "").trim();
                    const uid = (form.uid && form.uid.value || "").trim();
                    const email = (form.email && form.email.value || "").trim();
                    const password = form.password && form.password.value || "";
                    const confirmPassword = form.confirmPassword && form.confirmPassword.value || "";

                    if (!name || !uid || !email || !password || !confirmPassword) {
                        showError("Please fill in all fields.");
                        return;
                    }

                    if (password.length < 6) {
                        showError("Password should be at least 6 characters.");
                        return;
                    }

                    if (password !== confirmPassword) {
                        showError("Passwords do not match.");
                        return;
                    }

                    const users = getUsers();
                    const duplicateUid = users.find(function (u) { return u.uid === uid; });
                    const duplicateEmail = users.find(function (u) { return u.email === email; });

                    if (duplicateUid) {
                        showError("This UID is already registered. Please sign in instead.");
                        return;
                    }

                    if (duplicateEmail) {
                        showError("This email is already registered. Please sign in instead.");
                        return;
                    }

                    const newUser = { 
                        uid: uid, 
                        name: name, 
                        email: email, 
                        password: password,
                        rollNo: "CS" + uid.substring(3) + "00" + Math.floor(Math.random() * 100),
                        semester: "3",
                        department: "Computer Science",
                        batch: "2022-2026",
                        phone: "+1-234-567-8900"
                    };
                    users.push(newUser);
                    saveUsers(users);
                    saveCurrentUser(newUser);

                    // Go to dashboard after successful signup
                    window.location.href = "student-dashboard.html";
                });
            }
        })();
    </script>
</body>
</html>
