<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(30, 30, 30, 0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header .logo {
            width: 70px;
            height: auto;
        }
        
        .header-title {
            flex: 1;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .main-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .attendance-form {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group select,
        .form-group input {
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: all 0.2s ease;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background: #fff;
            transform: translateY(-1px);
        }
        
        .students-section {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }
        
        .attendance-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .students-table th {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            font-weight: 600;
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #22c55e;
        }
        
        .students-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: #333;
        }
        
        .students-table tr:hover {
            background: rgba(34, 197, 94, 0.05);
        }
        
        .attendance-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .medical-leave {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .warning-message {
            background: rgba(251, 146, 60, 0.2);
            border: 1px solid rgba(251, 146, 60, 0.4);
            color: #92400e;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 12px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(34, 197, 94, 0.2);
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="../LOGO1.png" alt="WizUP" class="logo" />
        <h1 class="header-title">Mark Attendance</h1>
        <a href="faculty-dashboard-firebase.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Attendance Form -->
        <div class="attendance-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option value="java-programming">Java Programming</option>
                        <option value="software-engineering">Software Engineering</option>
                        <option value="applied-system-design">Applied System Design</option>
                        <option value="deep-learning">Deep Learning</option>
                        <option value="advanced-machine-learning">Advanced Machine Learning</option>
                        <option value="competitive-coding">Competitive Coding</option>
                        <option value="communication-skills">Communication Skills</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class" required>
                        <option value="">Select Class</option>
                        <option value="cs301">CS301 - Computer Science 3rd Year</option>
                        <option value="cs302">CS302 - Computer Science 3rd Year</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="time">Time Slot</label>
                    <select id="time" required>
                        <option value="">Select Time</option>
                        <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                        <option value="afternoon">Afternoon (2:00 PM - 5:00 PM)</option>
                    </select>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="resetForm()">
                    <i class="fa-solid fa-refresh"></i> Reset
                </button>
                <button class="btn btn-primary" onclick="loadStudents()">
                    <i class="fa-solid fa-search"></i> Load Students
                </button>
            </div>
        </div>

        <!-- Warning Message -->
        <div class="warning-message" id="warningMessage" style="display: none;">
            <i class="fa-solid fa-exclamation-triangle"></i>
            <span>Some students have approved medical leave. Their attendance is locked and cannot be modified.</span>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <i class="fa-solid fa-check-circle"></i>
            <span id="successText">Attendance saved successfully!</span>
        </div>

        <!-- Students Section -->
        <div class="students-section" id="studentsSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Students List</h2>
                <div class="attendance-stats">
                    <span>Present: <strong id="presentCount">0</strong></span>
                    <span>Absent: <strong id="absentCount">0</strong></span>
                    <span>Total: <strong id="totalCount">0</strong></span>
                </div>
            </div>
            
            <table class="students-table" id="studentsTable">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Attendance</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
            
            <div class="action-buttons" style="margin-top: 20px;">
                <button class="btn btn-secondary" onclick="markAllPresent()">
                    <i class="fa-solid fa-check-double"></i> Mark All Present
                </button>
                <button class="btn btn-primary" onclick="saveAttendance()">
                    <i class="fa-solid fa-save"></i> Save Attendance
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Loading students...</p>
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script>
        // Global variables
        let currentUser = null;
        let facultyData = null;
        let studentsList = [];
        let attendanceData = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication state
            window.firebaseUtils.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'faculty-signin-firebase.html';
                    return;
                }
                
                currentUser = user;
                await loadFacultyData();
                initializeForm();
            });
        });

        // Load faculty data
        async function loadFacultyData() {
            try {
                const userDoc = await window.firebaseUtils.getDocument("users", currentUser.uid);
                if (userDoc.success && userDoc.data) {
                    facultyData = userDoc.data;
                }
            } catch (error) {
                console.error('Error loading faculty data:', error);
            }
        }

        // Initialize form
        function initializeForm() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('date').max = today;
            
            // Hide loading state
            document.getElementById('loadingState').style.display = 'none';
        }

        // Load students based on form selection
        async function loadStudents() {
            const subject = document.getElementById('subject').value;
            const date = document.getElementById('date').value;
            const classValue = document.getElementById('class').value;
            const time = document.getElementById('time').value;

            if (!subject || !date || !classValue || !time) {
                alert('Please fill all fields to load students');
                return;
            }

            showLoading();
            
            try {
                // Load students from Firestore
                const result = await window.firebaseUtils.queryDocuments(
                    'users',
                    [
                        where('role', '==', 'student'),
                        where('department', '==', 'Computer Science'),
                        where('semester', '==', '3')
                    ]
                );

                if (result.success) {
                    studentsList = result.data;
                    
                    // Check for existing attendance
                    await checkExistingAttendance(subject, date, time);
                    
                    renderStudents();
                    updateStats();
                } else {
                    showError('Failed to load students');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showError('Failed to load students');
            }
        }

        // Check for existing attendance
        async function checkExistingAttendance(subject, date, time) {
            const result = await window.firebaseUtils.queryDocuments(
                'attendance',
                [
                    where('subject', '==', subject),
                    where('date', '==', date),
                    where('time', '==', time)
                ]
            );

            if (result.success && result.data.length > 0) {
                // Load existing attendance data
                attendanceData = result.data;
                
                // Show warning if there are medical leaves
                const medicalLeaves = attendanceData.filter(a => a.medicalLeave);
                if (medicalLeaves.length > 0) {
                    document.getElementById('warningMessage').style.display = 'flex';
                }
            } else {
                attendanceData = [];
            }
        }

        // Render students table
        function renderStudents() {
            const tbody = document.getElementById('studentsTableBody');
            
            tbody.innerHTML = studentsList.map(student => {
                const existingAttendance = attendanceData.find(a => a.studentId === student.uid);
                const isPresent = existingAttendance ? existingAttendance.present : false;
                const isMedicalLeave = existingAttendance ? existingAttendance.medicalLeave : false;
                
                return `
                    <tr>
                        <td>${student.rollNo}</td>
                        <td>${student.name}</td>
                        <td>${student.uid}</td>
                        <td>
                            <input type="checkbox" 
                                   class="attendance-checkbox" 
                                   data-student-id="${student.uid}"
                                   data-student-name="${student.name}"
                                   ${isPresent ? 'checked' : ''}
                                   ${isMedicalLeave ? 'disabled' : ''}>
                        </td>
                        <td>
                            ${isMedicalLeave ? '<span class="medical-leave">Medical Leave</span>' : 
                              isPresent ? '<span style="color: #22c55e;">Present</span>' : 
                              '<span style="color: #ef4444;">Absent</span>'}
                        </td>
                        <td>
                            <input type="text" 
                                   placeholder="Add notes..." 
                                   data-student-id="${student.uid}"
                                   value="${existingAttendance ? existingAttendance.notes || '' : ''}"
                                   ${isMedicalLeave ? 'disabled' : ''}>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('studentsSection').style.display = 'block';
        }

        // Update statistics
        function updateStats() {
            const checkboxes = document.querySelectorAll('.attendance-checkbox:not(:disabled)');
            const presentCount = document.querySelectorAll('.attendance-checkbox:checked:not(:disabled)').length;
            const totalCount = checkboxes.length;
            const absentCount = totalCount - presentCount;

            document.getElementById('presentCount').textContent = presentCount;
            document.getElementById('absentCount').textContent = absentCount;
            document.getElementById('totalCount').textContent = totalCount;
        }

        // Mark all present
        function markAllPresent() {
            const checkboxes = document.querySelectorAll('.attendance-checkbox:not(:disabled)');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            updateStats();
        }

        // Save attendance
        async function saveAttendance() {
            const subject = document.getElementById('subject').value;
            const date = document.getElementById('date').value;
            const classValue = document.getElementById('class').value;
            const time = document.getElementById('time').value;

            if (!subject || !date || !classValue || !time) {
                alert('Please fill all fields');
                return;
            }

            showLoading();

            try {
                // Prepare attendance data
                const attendanceRecords = [];
                
                studentsList.forEach(student => {
                    const checkbox = document.querySelector(`[data-student-id="${student.uid}"]`);
                    const notesInput = document.querySelector(`input[data-student-id="${student.uid}"]`);
                    const existingAttendance = attendanceData.find(a => a.studentId === student.uid);
                    
                    // Skip if medical leave
                    if (existingAttendance && existingAttendance.medicalLeave) {
                        return;
                    }

                    const attendanceRecord = {
                        studentId: student.uid,
                        studentName: student.name,
                        rollNo: student.rollNo,
                        subject: subject,
                        date: date,
                        time: time,
                        class: classValue,
                        present: checkbox.checked,
                        notes: notesInput.value,
                        facultyId: currentUser.uid,
                        facultyName: facultyData.name,
                        timestamp: new Date().toISOString()
                    };

                    attendanceRecords.push(attendanceRecord);
                });

                // Save to Firestore
                for (const record of attendanceRecords) {
                    await window.firebaseUtils.addDocument('attendance', record);
                }

                // Show success message
                showSuccess(`Attendance saved for ${attendanceRecords.length} students`);

                // Update student attendance in real-time
                await updateStudentAttendance(attendanceRecords);

                // Hide loading
                document.getElementById('loadingState').style.display = 'none';

            } catch (error) {
                console.error('Error saving attendance:', error);
                showError('Failed to save attendance');
            }
        }

        // Update student attendance records (for real-time updates)
        async function updateStudentAttendance(attendanceRecords) {
            for (const record of attendanceRecords) {
                // Update student's attendance history
                await window.firebaseUtils.addDocument('studentAttendance', {
                    studentId: record.studentId,
                    attendance: record,
                    updatedAt: new Date().toISOString()
                });
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('subject').value = '';
            document.getElementById('class').value = '';
            document.getElementById('time').value = '';
            document.getElementById('studentsSection').style.display = 'none';
            document.getElementById('warningMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('studentsSection').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            document.getElementById('successText').textContent = message;
            successEl.style.display = 'flex';
            
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            document.getElementById('loadingState').innerHTML = `
                <div style="color: #ef4444; text-align: center;">
                    <i class="fa-solid fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 16px;"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Add event listeners for real-time updates
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('attendance-checkbox')) {
                updateStats();
            }
        });
    </script>
</body>
</html>
