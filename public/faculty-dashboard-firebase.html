<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard - WizUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Simple animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: slideIn 0.4s ease-out; }
        
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            background: url("../bg1.jpg") center/cover no-repeat fixed;
            color: #fff;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(30, 30, 30, 0.9));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header .logo {
            width: 70px;
            height: auto;
        }
        
        .header-title {
            flex: 1;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        
        .main-container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(30, 30, 30, 0.8));
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
        }
        
        .nav-section {
            margin-bottom: 30px;
        }
        
        .nav-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding: 0 20px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-left-color: #22c55e;
        }
        
        .nav-item.active {
            background: rgba(34, 197, 94, 0.2);
            color: #fff;
            border-left-color: #22c55e;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 16px;
        }
        
        .icon-attendance {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        
        .icon-marks {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        
        .icon-analytics {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }
        
        .icon-leave {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .recent-activity {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .activity-item:hover {
            background: rgba(34, 197, 94, 0.05);
        }
        
        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #666;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(34, 197, 94, 0.2);
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="../LOGO1.png" alt="WizUP" class="logo" />
        <h1 class="header-title">Faculty Dashboard</h1>
        <div class="user-info">
            <span class="user-name" id="userName">Faculty</span>
            <button class="logout-btn" onclick="logout()">
                <i class="fa-solid fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="nav-section">
                <div class="nav-title">Quick Actions</div>
                <a href="#" class="nav-item active" onclick="showSection('dashboard')">
                    <i class="fa-solid fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" onclick="markAttendance()">
                    <i class="fa-solid fa-calendar-check"></i>
                    <span>Mark Attendance</span>
                </a>
                <a href="#" class="nav-item" onclick="uploadMarks()">
                    <i class="fa-solid fa-file-upload"></i>
                    <span>Upload Marks</span>
                </a>
                <a href="#" class="nav-item" onclick="viewAnalytics()">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Student Analytics</span>
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-title">Management</div>
                <a href="#" class="nav-item" onclick="manageLeave()">
                    <i class="fa-solid fa-file-medical"></i>
                    <span>Duty Leave</span>
                </a>
                <a href="#" class="nav-item" onclick="manageDisputes()">
                    <i class="fa-solid fa-exclamation-triangle"></i>
                    <span>Marks Disputes</span>
                </a>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="content" id="content">
            <!-- Content will be loaded here -->
        </main>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Global variables
        let currentUser = null;
        let facultyData = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication state
            window.firebaseUtils.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.href = 'faculty-signin-firebase.html';
                    return;
                }
                
                currentUser = user;
                await loadFacultyData();
                await loadDashboardData();
            });
        });

        // Load faculty data from Firestore
        async function loadFacultyData() {
            try {
                const userDoc = await window.firebaseUtils.getDocument("users", currentUser.uid);
                if (userDoc.success && userDoc.data) {
                    facultyData = userDoc.data;
                    document.getElementById('userName').textContent = facultyData.name || 'Faculty';
                }
            } catch (error) {
                console.error('Error loading faculty data:', error);
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            showLoading();
            try {
                // Load real-time data from Firestore
                const [attendanceData, marksData, leaveRequests, disputes] = await Promise.all([
                    loadAttendanceData(),
                    loadMarksData(),
                    loadLeaveRequests(),
                    loadDisputes()
                ]);

                renderDashboard(attendanceData, marksData, leaveRequests, disputes);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data');
            }
        }

        // Load attendance data
        async function loadAttendanceData() {
            const result = await window.firebaseUtils.queryDocuments(
                'attendance',
                [
                    where('facultyId', '==', currentUser.uid),
                    orderBy('date', 'desc'),
                    limit(50)
                ]
            );
            return result.success ? result.data : [];
        }

        // Load marks data
        async function loadMarksData() {
            const result = await window.firebaseUtils.queryDocuments(
                'marks',
                [
                    where('facultyId', '==', currentUser.uid),
                    orderBy('date', 'desc'),
                    limit(50)
                ]
            );
            return result.success ? result.data : [];
        }

        // Load leave requests
        async function loadLeaveRequests() {
            const result = await window.firebaseUtils.queryDocuments(
                'leaveRequests',
                [
                    where('status', '==', 'pending'),
                    orderBy('date', 'desc')
                ]
            );
            return result.success ? result.data : [];
        }

        // Load disputes
        async function loadDisputes() {
            const result = await window.firebaseUtils.queryDocuments(
                'disputes',
                [
                    where('status', '==', 'pending'),
                    orderBy('date', 'desc')
                ]
            );
            return result.success ? result.data : [];
        }

        // Render dashboard
        function renderDashboard(attendanceData, marksData, leaveRequests, disputes) {
            const content = document.getElementById('content');
            
            // Calculate statistics
            const stats = calculateStats(attendanceData, marksData, leaveRequests, disputes);
            
            content.innerHTML = `
                <!-- Dashboard Grid -->
                <div class="dashboard-grid">
                    <!-- Attendance Card -->
                    <div class="card animate-in">
                        <div class="card-icon icon-attendance">
                            <i class="fa-solid fa-calendar-check"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Attendance</h2>
                        </div>
                        <div class="stat-value">${stats.todayAttendance}</div>
                        <div class="stat-label">Students marked today</div>
                        <div class="quick-actions">
                            <button class="action-btn" onclick="markAttendance()">
                                <i class="fa-solid fa-plus"></i>
                                Mark Attendance
                            </button>
                        </div>
                    </div>

                    <!-- Marks Card -->
                    <div class="card animate-in">
                        <div class="card-icon icon-marks">
                            <i class="fa-solid fa-file-upload"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Internal Marks</h2>
                        </div>
                        <div class="stat-value">${stats.recentMarks}</div>
                        <div class="stat-label">Marks uploaded this week</div>
                        <div class="quick-actions">
                            <button class="action-btn" onclick="uploadMarks()">
                                <i class="fa-solid fa-upload"></i>
                                Upload Marks
                            </button>
                        </div>
                    </div>

                    <!-- Analytics Card -->
                    <div class="card animate-in">
                        <div class="card-icon icon-analytics">
                            <i class="fa-solid fa-chart-line"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Analytics</h2>
                        </div>
                        <div class="stat-value">${stats.totalStudents}</div>
                        <div class="stat-label">Total students</div>
                        <div class="quick-actions">
                            <button class="action-btn" onclick="viewAnalytics()">
                                <i class="fa-solid fa-chart-bar"></i>
                                View Analytics
                            </button>
                        </div>
                    </div>

                    <!-- Leave Requests Card -->
                    <div class="card animate-in">
                        <div class="card-icon icon-leave">
                            <i class="fa-solid fa-file-medical"></i>
                        </div>
                        <div class="card-header">
                            <h2 class="card-title">Duty Leave</h2>
                        </div>
                        <div class="stat-value">${stats.pendingLeaves}</div>
                        <div class="stat-label">Pending requests</div>
                        <div class="quick-actions">
                            <button class="action-btn" onclick="manageLeave()">
                                <i class="fa-solid fa-tasks"></i>
                                Manage Leave
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="recent-activity animate-in">
                    <div class="card-header">
                        <h2 class="card-title">Recent Activity</h2>
                    </div>
                    <div class="activity-list" id="activityList">
                        ${renderRecentActivity(attendanceData, marksData, leaveRequests, disputes)}
                    </div>
                </div>
            `;
        }

        // Calculate statistics
        function calculateStats(attendanceData, marksData, leaveRequests, disputes) {
            const today = new Date().toISOString().split('T')[0];
            const todayAttendance = attendanceData.filter(a => a.date === today).length;
            
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const recentMarks = marksData.filter(m => new Date(m.date) >= oneWeekAgo).length;
            
            const totalStudents = 50; // Mock data - would be calculated from student collection
            const pendingLeaves = leaveRequests.length;
            
            return {
                todayAttendance,
                recentMarks,
                totalStudents,
                pendingLeaves
            };
        }

        // Render recent activity
        function renderRecentActivity(attendanceData, marksData, leaveRequests, disputes) {
            const activities = [];
            
            // Add attendance activities
            attendanceData.slice(0, 3).forEach(attendance => {
                activities.push({
                    type: 'attendance',
                    title: `Marked attendance for ${attendance.subject}`,
                    time: formatDate(attendance.date),
                    icon: 'fa-calendar-check',
                    color: '#22c55e'
                });
            });
            
            // Add marks activities
            marksData.slice(0, 2).forEach(mark => {
                activities.push({
                    type: 'marks',
                    title: `Uploaded marks for ${mark.subject}`,
                    time: formatDate(mark.date),
                    icon: 'fa-file-upload',
                    color: '#3b82f6'
                });
            });
            
            // Add leave request activities
            leaveRequests.slice(0, 2).forEach(leave => {
                activities.push({
                    type: 'leave',
                    title: `Leave request: ${leave.studentName}`,
                    time: formatDate(leave.date),
                    icon: 'fa-file-medical',
                    color: '#fb923c'
                });
            });
            
            // Sort by date and render
            activities.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            return activities.slice(0, 5).map(activity => `
                <div class="activity-item">
                    <div class="activity-icon" style="background: ${activity.color}20; color: ${activity.color};">
                        <i class="fa-solid ${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return date.toLocaleDateString();
        }

        // Navigation functions
        function markAttendance() {
            window.location.href = 'mark-attendance-firebase.html';
        }

        function uploadMarks() {
            window.location.href = 'upload-marks-firebase.html';
        }

        function viewAnalytics() {
            window.location.href = 'student-analytics-firebase.html';
        }

        function manageLeave() {
            window.location.href = 'duty-leave-firebase.html';
        }

        function manageDisputes() {
            window.location.href = 'marks-disputes-firebase.html';
        }

        function showSection(section) {
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
        }

        // Logout function
        async function logout() {
            try {
                await window.firebaseUtils.signOut();
                window.location.href = 'faculty-signin-firebase.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your dashboard...</p>
                </div>
            `;
        }

        // Show error state
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <i class="fa-solid fa-exclamation-triangle" style="font-size: 48px; color: #e5383b; margin-bottom: 16px;"></i>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
